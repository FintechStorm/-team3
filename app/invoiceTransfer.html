<!DOCTYPE html>
<html>
<head>
  <title>Invoice - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./invoice.js"></script>
</head>
<body>
  <h1>Invoice</h1>
  <h2>Example Truffle Dapp</h2>
  <h3>You have <span class="black"><span id="balance"></span> META</span></h3>

  <br>
  <h1>Send Invoice</h1>
  <span class="hint"><strong>Current Ballance:</strong><span class="hint" id="myBalance"></span> </span>
  <br><label for="amount">Test Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">Test To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.invoiceTransfer()">Send Invoice</button>
  <br><br><button id="send" onclick="App.getBalance()">Get Balance Of Receiver</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
